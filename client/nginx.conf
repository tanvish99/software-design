server {
    listen 80;
    server_name localhost;
 
    root /usr/share/nginx/html;
    index index.html;
 
    # Service Worker must be served with correct MIME type and no cache
    location = /ngsw-worker.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Service-Worker-Allowed "/";
        types {
            application/javascript js;
        }
    }

    # Manifest file with correct MIME type
    location = /manifest.webmanifest {
        add_header Content-Type "application/manifest+json";
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Service worker safety worker
    location = /ngsw.json {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Content-Type "application/json";
    }
 
    # Redirect all routes to index.html
    location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html =404;
      }

    # Optional: Cache control for static assets (except service worker)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|html)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
 
    error_page 404 /index.html;
}