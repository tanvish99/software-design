<div class="table-wrapper">
  <h2>Sample PrimeNG Table</h2>
  <p-table [value]="items">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Value</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.value }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
