<p-toast></p-toast>

<!-- Theme Switcher at top -->
<theme-switcher></theme-switcher>

<div class="p-4 md:p-6 space-y-6">

  <!-- Page title -->
  <div>
    <h1 class="text-2xl font-semibold mb-1">Settings</h1>
    <p class="text-sm text-muted-color">
      Manage appearance and default preferences for your finance tracker.
    </p>
  </div>

  <!-- General Preferences Card -->
  <p-card header="General Preferences" class="shadow-sm">
    <form [formGroup]="settingsForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">

      <!-- Currency -->
      <div class="flex flex-col gap-1">
        <label class="text-sm font-medium">Default Currency</label>
        <p-select
          formControlName="currency"
          [options]="currencyOptions"
          optionLabel="label"
          optionValue="value"
          class="w-full"
          placeholder="Select currency"
          [filter]="true"
          filterBy="label"
          filterPlaceholder="Search currency"
          [showClear]="true">
        </p-select>
      </div>

      <!-- Date format -->
      <div class="flex flex-col gap-1">
        <label class="text-sm font-medium">Date Format</label>
        <p-select
          formControlName="dateFormat"
          [options]="dateFormatOptions"
          class="w-full"
          placeholder="Select date format">
        </p-select>
      </div>

      <!-- Month start day -->
      <div class="flex flex-col gap-1">
        <label class="text-sm font-medium">
          Month Start Day
          <span class="text-xs text-muted-color ml-2 align-text-bottom">
            (1â€“28, used for monthly summaries)
          </span>
        </label>
        <p-inputNumber
          formControlName="monthStartDay"
          [min]="1"
          [max]="28"
          class="w-full">
        </p-inputNumber>
      </div>

      <!-- Default dashboard range -->
      <div class="flex flex-col gap-1">
        <label class="text-sm font-medium">Default Dashboard Range</label>
        <p-select
          formControlName="dashboardRange"
          [options]="dashboardRangeOptions"
          class="w-full"
          placeholder="Select range">
        </p-select>
      </div>

      <!-- Show tips -->
      <div class="flex items-center gap-3 md:col-span-2 mt-2">
        <div class="small-toggle">
          <p-toggleswitch formControlName="showTips"></p-toggleswitch>
        </div>
        <span class="text-sm">
          Show tips and guidance inside the app
        </span>
      </div>
    </form>

    <ng-template pTemplate="footer">
      <div class="flex justify-end">
        <button
          pButton
          type="button"
          label="Save Settings"
          aria-label="Save Settings"
          icon="pi pi-check"
          class="p-button-primary"
          (click)="saveSettings()">
        </button>
      </div>
    </ng-template>
  </p-card>

</div>
